set_value:
  name: Set StokerCloud value
  description: Write a setting via StokerCloud cloud endpoint (v2/dataout2/updatevalue.php with token).
  fields:
    name:
      description: Setting key (e.g., boiler.temp, dhw.temp, misc.start)
      example: boiler.temp
      required: true
      selector:
        text:
    value:
      description: Value to set (number or string)
      example: 60.0
      required: true
      selector:
        text:
    token:
      description: Long StokerCloud token from DevTools URL
      example: "8ff5758...d37c64..."
      required: true
      selector:
        text:
